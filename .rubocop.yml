AllCops:
    NewCops: enable

Lint/EmptyBlock:
  Exclude:
    - test/dual/run_red_amber_green_test.rb
    - test/server/run_clang_ptrace_test.rb

Layout/EmptyLineAfterMagicComment:
  Exclude:
    - code/**/*
    - client/code/**/*
    - test/**/*

Layout/LineLength:
  Exclude:
    - client/code/demo.rb
    - test/lib/simplecov_json.rb

Lint/PercentStringArray:
  Exclude:
    - test/**/*

Lint/RescueException:
  Exclude:
    - client/code/dispatcher.rb
    - client/code/rack_dispatcher.rb
    - code/dispatcher.rb
    - code/rack_dispatcher.rb
    - code/traffic_light.rb

Lint/ShadowingOuterLocalVariable:
  Exclude:
    - test/server/run_timed_out_test.rb

# I often give an inline expression a name for readability
Lint/UselessAssignment:
  Exclude:
    - code/**/*
    - test/**/*

Lint/UselessMethodDefinition:
  Exclude:
    - code/empty_binding.rb

Metrics/AbcSize:
  Exclude:
    - test/**/*
    - code/runner.rb
    - code/dispatcher.rb
    - code/context.rb
    - code/capture3_with_timeout.rb
    - client/code/dispatcher.rb
    - client/code/demo.rb

Metrics/BlockLength:
  Exclude:
    - test/**/*

Metrics/ClassLength:
  Exclude:
    - test/**/*
    - code/runner.rb
    - client/code/demo.rb

Metrics/CyclomaticComplexity:
  Exclude:
    - client/code/dispatcher.rb
    - code/context.rb
    - code/dispatcher.rb
    - test/id58_test_base.rb

Metrics/MethodLength:
  Exclude:
    - test/**/*
    - code/traffic_light.rb
    - code/tagged_image_name.rb
    - code/runner.rb
    - code/puller.rb
    - code/files_delta.rb
    - code/externals/bash_sheller.rb
    - code/dispatcher.rb
    - code/capture3_with_timeout.rb
    - client/code/dispatcher.rb
    - client/code/demo.rb
    - code/home_files.rb

Metrics/ParameterLists:
  Exclude:
    - code/runner.rb

Metrics/PerceivedComplexity:
  Exclude:
    - code/context.rb

Naming/VariableNumber:
  Exclude:
    - test/**/*

Style/ClassVars:
  Exclude:
    - test/test_base.rb
    - test/id58_test_base.rb
    - test/doubles/traffic_light_stub.rb

Style/Documentation:
  Exclude:
    - code/**/*
    - client/code/**/*
    - test/**/*

Style/FormatStringToken:
  Exclude:
    - test/id58_test_base.rb

Style/FrozenStringLiteralComment:
  Exclude:
    - code/gnu_zip.rb
    - code/tarfile_writer.rb
    - test/test_base.rb

Style/MissingRespondToMissing:
  Exclude:
    - test/doubles/process_spawner_stub.rb

Style/RedundantInitialize:
  Exclude:
    - code/prober.rb

Style/StringConcatenation:
  Exclude:
    - test/doubles/bash_sheller_stub.rb


