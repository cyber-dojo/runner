
version: '3.7'

services:

  runner-client:
    image: ${CYBER_DOJO_RUNNER_CLIENT_IMAGE}:${CYBER_DOJO_RUNNER_TAG}
    build:
      context: source/client
      args: [ COMMIT_SHA, CYBER_DOJO_RUNNER_CLIENT_PORT ]
    depends_on: [ runner-server ]
    user: ${CYBER_DOJO_RUNNER_CLIENT_USER}
    container_name: test-runner-client
    environment: [ CONTEXT=client, SHOW_TEST_IDS ]
    ports: [ "${CYBER_DOJO_RUNNER_CLIENT_PORT}:${CYBER_DOJO_RUNNER_CLIENT_PORT}" ]
    read_only: true
    restart: 'no'
    tmpfs: /tmp
    volumes:
      - ./source/http_proxy:/app/code/http_proxy:ro
      - ./test:/test/:ro

  # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

  runner-server:
    image: ${CYBER_DOJO_RUNNER_IMAGE}:${CYBER_DOJO_RUNNER_TAG}
    build:
      context: source/server
      args: [ COMMIT_SHA, CYBER_DOJO_RUNNER_PORT ]
    depends_on: [ languages-start-points ]
    user: ${CYBER_DOJO_RUNNER_SERVER_USER}
    container_name: test-runner-server
    environment: [ CONTEXT=server, USE_PROMETHEUS=no, SHOW_TEST_IDS ]
    ports: [ "${CYBER_DOJO_RUNNER_PORT}:${CYBER_DOJO_RUNNER_PORT}" ]
    read_only: true
    restart: 'no'
    tmpfs: /tmp
    volumes:
      - ./source/http_proxy:/app/code/http_proxy:ro
      - ./test:/test/:ro
      - /var/run/docker.sock:/var/run/docker.sock

  # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

  languages-start-points:
    container_name: test-runner-languages-start-points
    environment: [ NO_PROMETHEUS ]
    image: ${CYBER_DOJO_LANGUAGES_START_POINTS_IMAGE}:${CYBER_DOJO_LANGUAGES_START_POINTS_TAG}
    ports: [ "${CYBER_DOJO_LANGUAGES_START_POINTS_PORT}:${CYBER_DOJO_LANGUAGES_START_POINTS_PORT}" ]
    read_only: true
    restart: 'no'
    tmpfs: /tmp
    user: nobody
